<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
<body>
  
  <ul class="posts">

	  {% for post in site.posts %}
	    <li>
        <span class="eachpost">
          <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
        </span>
      </li>
	  {% endfor %}
    
	</ul>

</body>
  
</html>
